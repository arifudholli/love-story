<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surat Cinta untuk Pacar</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      body {
        margin: 0;
        background: radial-gradient(
          ellipse at center,
          #000011 0%,
          #000000 100%
        );
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
        color: #ffccd3;
        position: relative;
      }

      /* Stars */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 4s infinite alternate;
      }
      .star.small {
        width: 2px;
        height: 2px;
      }
      .star.medium {
        width: 3px;
        height: 3px;
        animation-duration: 5s;
      }
      .star.large {
        width: 4px;
        height: 4px;
        animation-duration: 6s;
      }
      @keyframes twinkle {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      /* Planets */
      .planet {
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 15px 4px rgba(255, 150, 150, 0.6);
        animation: float 25s ease-in-out infinite;
        transform-style: preserve-3d;
      }
      .planet.planet1 {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle at 40% 40%, #ff6666, #660000);
        top: 20%;
        left: 15%;
        animation-name: float1;
      }
      .planet.planet2 {
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 40% 40%, #6699ff, #003366);
        top: 65%;
        left: 70%;
        animation-name: float2;
      }
      .planet.planet3 {
        width: 40px;
        height: 40px;
        background: radial-gradient(circle at 40% 40%, #ffff66, #666600);
        top: 45%;
        left: 50%;
        animation-name: float3;
      }

      @keyframes float1 {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
          box-shadow: 0 0 15px 4px rgba(255, 150, 150, 0.6);
        }
        50% {
          transform: translate3d(30px, 20px, 100px);
          box-shadow: 0 0 25px 8px rgba(255, 180, 180, 0.9);
        }
      }
      @keyframes float2 {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
          box-shadow: 0 0 15px 4px rgba(150, 180, 255, 0.6);
        }
        50% {
          transform: translate3d(-30px, 30px, 90px);
          box-shadow: 0 0 25px 8px rgba(180, 200, 255, 0.9);
        }
      }
      @keyframes float3 {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
          box-shadow: 0 0 12px 3px rgba(255, 255, 150, 0.5);
        }
        50% {
          transform: translate3d(20px, -25px, 80px);
          box-shadow: 0 0 20px 6px rgba(255, 255, 170, 0.8);
        }
      }

      /* Heart emoji separate from letter icon */
      .heart-emoji {
        font-size: 150px;
        color: #ff385c;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px #ff6374);
        animation: heartbeat 1.5s ease-in-out infinite;
        user-select: none;
        position: relative;
        z-index: 5;
      }

      .heart {
        position: relative;
        z-index: 9;
      }

      .letter-icon {
        position: absolute;
        z-index: 9;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 4px #ff4a66);
        }
        25% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 10px #ff4a66);
        }
        50% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 8px #ff4a66);
        }
      }

      /* Letter icon envelope in center */
      .letter-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70px;
        height: 50px;
        background: #fff4f4;
        border: 3px solid #ff6374;
        border-radius: 10px;
        box-shadow: 0 2px 10px #ffccd3;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: #ff385c;
        user-select: none;
      }

      /* Button styling */
      button {
        background-color: #ff6374;
        border: none;
        border-radius: 25px;
        color: white;
        padding: 14px 30px;
        font-size: 1.25rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255, 99, 116, 0.5);
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #ff385c;
      }

      /* Letter paper container */
      .letter-container {
        position: fixed;
        top: 50%;
        left: 50%;
        width: max-content;
        min-width: 300px;
        max-width: 350px;
        height: auto;
        background: linear-gradient(135deg, #fff8f8 0%, #ffdee1 100%);
        border: 4px solid;
        border-image: linear-gradient(
            45deg,
            red,
            orange,
            yellow,
            green,
            blue,
            indigo,
            violet
          )
          1;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(255, 99, 116, 0.4);
        opacity: 0;
        transform: translate(-50%, calc(-50% + 120px));
        pointer-events: none;
        transition: opacity 0.6s ease,
          transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: auto;
        z-index: 10;
      }
      .letter-container.visible {
        opacity: 1;
        transform: translate(-50%, -50%);
        pointer-events: auto;
        z-index: 10;
      }

      /* Letter text */
      .letter-text {
        padding: 25px 30px 60px 30px;
        font-family: "Pacifico", cursive;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #7b1e24;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        word-break: break-word;
        text-align: justify;
      }

      /* Cute bucin sticker above the letter */
      .sticker {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        user-select: none;
        filter: drop-shadow(0 0 5px #ff6374);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Stars generated by JS -->

    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>

    <h1>Our Love Story</h1>

    <div class="heart-emoji">‚ù§</div>

    <div class="heart" style="margin-bottom: 60px">
      <div class="letter-icon">üíå</div>
    </div>

    <button id="openLetterBtn">Buka Surat</button>

    <div class="letter-container" id="letterContainer">
      <div class="sticker">ü•∞</div>
      <div class="letter-text" id="letterText"><!-- Text inserted here --></div>
    </div>

    <script>
      // Generate stars randomly
      const STAR_COUNT = 100;
      for (let i = 0; i < STAR_COUNT; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        if (i % 3 === 0) star.classList.add("small");
        else if (i % 3 === 1) star.classList.add("medium");
        else star.classList.add("large");
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 4 + "s";
        document.body.appendChild(star);
      }

      const messages = [
        "Allooooo, kanjeng rattuu üòä",
        "Sekarang, kashiii cuma mauu bilang:\nMenurut biologi kamu adalah 7% darah,\nMenurut Kimia kamu adalah 70% air,\nMenurut fisika kamu adalah 99% ruang hampa,\ntapi menurutku kamu adalah 100% kesayanganku. üòå‚ù§Ô∏è\n\nLopyuuu endlessly kanjeng ratuu tercinta, termanis, tercantik, tersayang, terimutt.\nSehaatt teruuss yaaa cintaaaa. ü•∞üíï",
      ];

      let messageIndex = 0;
      const openLetterBtn = document.getElementById("openLetterBtn");
      const letterContainer = document.getElementById("letterContainer");
      const letterText = document.getElementById("letterText");

      openLetterBtn.addEventListener("click", () => {
        if (!letterContainer.classList.contains("visible")) {
          letterContainer.classList.add("visible");
          typeMessage(messages[messageIndex]);
          messageIndex = 1;
          openLetterBtn.textContent = "Lanjutkan";
        } else {
          if (messageIndex < messages.length) {
            typeMessage(messages[messageIndex]);
            messageIndex++;
          } else {
            letterContainer.classList.remove("visible");
            messageIndex = 0;
            openLetterBtn.textContent = "Buka Surat";
          }
        }
      });

      function typeMessage(message) {
        letterText.textContent = "";
        let index = 0;
        const interval = setInterval(() => {
          letterText.textContent += message.charAt(index);
          index++;
          if (index === message.length) {
            clearInterval(interval);
          }
        }, 100);
      }
    </script>
  </body>
</html>
